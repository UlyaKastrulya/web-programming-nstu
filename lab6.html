<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 6</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div class="game"> 
            <button>
                Сыграть в игру
            </button>
        </div>

        <div class="game"> 
            <h1>Угадай число!</h1>
            <div> 
                Задумано число от 1 до 1000. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="1000"><br>
                <button>Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число <span id="number"></span>
            </div>
            <div>
                Количество попыток:<span id="try-count"></span>
            </div>
            <div>
                <button>Сыгарть еще раз</button>
            </div>

        </div>
    </main>
    <footer>
        &copy; Овчинникова Юлия, ФБИ-12, 2 курс, 2023; Маглицкий Михаил, ФБИ-12, 2 курс, 2023
    </footer>

</html>
