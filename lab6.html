<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 6</title>
    <link rel="stylesheet" href="main.css">
    <script>
        let number;
        let count = 0;

        function startGame() {
            number = Math.floor (Math.random() * 100) + 1;
            console.log(number);
            let screens = document.getElementsByClassName ('game');
            screens[0].style.display = 'none';
            screens[1].style.display = 'block';
        }

        function guess() {
            count++;
            let input = document.getElementById('user-number');
            let userNumber = parseInt(input.value);
            let message = document.getElementById('result');
            if (userNumber > 100) {
                message.innerHTML = 'Ага, ты ещё миллион сюда вбей, умник! Загаданное число меньше или равно 100';
            }

            else if (userNumber < 0) {
                message.innerHTML = 'Ну давай и отрицательные тоже перебирать щас будем! Загаданное число больше или равно 0';
            }

            else if (userNumber > number) {
                message.innerHTML = 'Слишком большое число :(';
            }

            else if (userNumber < number) {
                message.innerHTML = 'Слишком маленькое число :(';
            }

            else {
                let screens = document.getElementsByClassName ('game');
                screens[1].style.display = 'none';
                screens[2].style.display = 'block';
                document.getElementById ('number').innerHTML = number;
                document.getElementById('try-count').innerHTML = count;
            }
        }

        function again() {
            let screens = document.getElementsByClassName ('game');
            screens[1].style.display = 'block';
            screens[2].style.display = 'none';
            count = 0;
            number = Math.floor (Math.random() * 100) + 1;
            console.log(number);
            
            let input = document.getElementById('user-number');
            input.value = null;

            let message = document.getElementById('result');
            message.innerHTML = null;
        }

        console.log('test');
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div class="game"> 
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;"> 
            <h1>Угадай число!</h1>
            <div> 
                Задумано число от 1 до 1000. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="1000" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число <span id="number"></span>
            </div>
            <div>
                Количество попыток:<span id="try-count"></span>
            </div>
            <div>
                <button onclick="again()">Сыгарть еще раз</button>
            </div>

        </div>
    </main>
    <footer>
        &copy; Овчинникова Юлия, ФБИ-12, 2 курс, 2023; Маглицкий Михаил, ФБИ-12, 2 курс, 2023
    </footer>
</body>
</html>
