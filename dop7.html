<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function firstTask () {
            let a = (document.getElementById('first')).value;
            if (a <= 0) {
                alert(a * (-1));
            }
            else if (a > 0 && a < 2) {
                alert(a**2);
            }
            else if (a >= 2) {
                alert(4);
            }
        }

        function secondTask() {
            let a = (document.getElementById('second')).value;
            let factorial = 1;
            if (parseInt(a) == a && a >= 0) {
                if (a == 0) {
                    alert(1);
                }
                else {
                    for (let i = 1; i <= a; i++) {
                        factorial = factorial * i;
                    }
                    alert(factorial);
                }
            }
            else {
                alert('Введите натуральное число!');
            } 
        }
    </script>
</head>
<body>
    <h1>Задания</h1>
    <h2>Валидация</h2>
    <input type="number" placeholder="Введите вещественное число" id="first">
    <button onclick="firstTask()">Рассчитать</button>
    <h2>Факториал</h2>
    <input type="number" placeholder="Введите натуральное число" id="second">
    <button onclick="secondTask()">Рассчитать</button>
</body>
</html>
