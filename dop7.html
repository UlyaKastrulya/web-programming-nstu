        function firstTask () {
            let a = 4.12;
            if (a <= 0) {
                console.log(a * (-1));

            }
            else if (a >= 2) {
                console.log(4);
            }
        }

        firstTask()

        function secondTask() {
            let a = 5;
            let factorial = 1;
            if (parseInt(a) == a) {
                if (a == 0) {
                    console.log(1);
                }
                else {
                    for (let i = 1; i <= 5; i++) {
                        factorial = factorial * i;
                    }
                    console.log(factorial);
                }
            }

                console.log('Введите натуральное число!');
            } 
        }

        secondTask()
