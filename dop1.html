</head>
<body>
    <h1>1111</h1>
</body>

    <script>
        let n = 100;
        let number = (''+n);
        let splitted = number.split('');

        for (let i = 0; i < splitted.length; i++) {
            splitted[i] = parseInt(splitted[i]);
        }

        let sum = splitted[0] + splitted[1] + splitted[2];
        let umn = splitted[0] * splitted[1] * splitted[2];
        alert(`Сумма разрядов числа ${n} равна ${sum}\nПроизведение разрядов числа ${n} равно ${umn}`);

        function second (a1, d, size) {
            progression = [];
            for (let i = 0; i < size; i++) {
                progression.push(a1 + d*((i+1)-1));            
            }
            alert(`Арифметическая прогрессия с заданными параметрами: ${progression}`);
        }
        second(1, 6, 12);
        
    </script>
</html>
